<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Library</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }

        .container {
            max-width: 1200px;
        }

        .book-card {
            margin-bottom: 20px;
        }

        .progress-bar {
            margin-top: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .book-author {
            font-size: 1rem;
            color: #6c757d;
        }

        .book-description {
            font-size: 0.875rem;
            color: #343a40;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .message {
            text-align: center; position: absolute; z-index: 10; left: 0; top:0; width: 100%;
        }

        .center { display: flex; align-items: center; height: 100%; }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

            $(document).on('submit', '.updateForm', function(event) {
                event.preventDefault();

                var form = $(this);
                var url = form.attr('action');
                var data = form.serialize();
                var csrfToken = $('input[name="_csrf"]').val();
                var csrfHeader = $('meta[name="_csrf_header"]').attr('content');

                $.ajax({
                    type: 'POST',
                    url: url,
                    data: data,
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(response) {
                        $('#bookContainer').replaceWith($(response).filter('#bookContainer'));

                        setTimeout(function(){
                            $('.alert-success').fadeOut('slow', function(){
                                $(this).remove();
                            });
                        }, 200);
                    }
                });
            });

            $(document).on('submit', '.updateUserBookForm', function(event) {
                event.preventDefault();

                var form = $(this);
                var url = form.attr('action');
                var data = form.serialize();
                var csrfToken = $('input[name="_csrf"]').val();
                var csrfHeader = $('meta[name="_csrf_header"]').attr('content');

                $.ajax({
                    type: 'POST',
                    url: url,
                    data: data,
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(response) {
                        $('#userBookContainer').replaceWith($(response).filter('#userBookContainer'));

                        setTimeout(function(){
                            $('.alert-success').fadeOut('slow', function(){
                                $(this).remove();
                            });
                        }, 200);
                    }
                });
            });

            $('#my-books-tab').click(function(event) {
                event.preventDefault();

                var csrfToken = $('input[name="_csrf"]').val();
                var csrfHeader = $('meta[name="_csrf_header"]').attr('content');

                $.ajax({
                    type: 'GET',
                    url: '/library/geMyBooks',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(response) {
                        $('#userBookContainer').replaceWith($(response).filter('#userBookContainer'));
                    },
                    error: function(error) {
                        console.error("Eroare AJAX:", error);
                    }
                });
            });

            $('#all-books-tab').click(function(event) {
                event.preventDefault();

                var csrfToken = $('input[name="_csrf"]').val();
                var csrfHeader = $('meta[name="_csrf_header"]').attr('content');

                $.ajax({
                    type: 'GET',
                    url: '/library/refresh',
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(response) {
                        $('#bookContainer').replaceWith($(response).filter('#bookContainer'));
                    },
                    error: function(error) {
                        console.error("Eroare AJAX:", error);
                    }
                });
            });

        });
    </script>
</head>

    <body>
        <div class="container">

            <h1>Welcome to the Book Library</h1>

            <!-- Tab Menu -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="all-books-tab" data-toggle="tab" href="#all-books" role="tab" aria-controls="all-books" aria-selected="true">All Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="my-books-tab" data-toggle="tab" href="#my-books" role="tab" aria-controls="my-books" aria-selected="false">My Books</a>
                </li>

                <li class="nav-item ml-auto">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="all-books" role="tabpanel" aria-labelledby="all-books-tab">
                    <h2 class="mb-4">All Books</h2>

                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <div class="list-group">
                        <div th:replace="~{fragments/bookList :: bookContainer}"></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="my-books" role="tabpanel" aria-labelledby="my-books-tab">
                    <div th:replace="~{fragments/userBookList :: userBookContainer}"></div>
                </div>
            </div>

        </div>

        <script>
            function toggleChevron(element) {
                let up = element.querySelector(".chevron-up");
                let down = element.querySelector(".chevron-down");

                if (down.style.display === "none") {
                    down.style.display = "inline";
                    up.style.display = "none";
                } else {
                    down.style.display = "none";
                    up.style.display = "inline";
                }
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>

</html>
